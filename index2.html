<!DOCTYPE html>
<html>
  <head>
    <title>PrimeVue Components</title>
    
    <link rel="icon" href="favicon.ico">
    
    <!--
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/primevue@3.45.0/resources/themes/bootstrap4-dark-purple/theme.css" rel="stylesheet">
    -->
    <link href="https://cdn.jsdelivr.net/npm/primevue@3.45.0/resources/themes/tailwind-light/theme.css" rel="stylesheet">    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.5/dist/vue.global.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/primevue@3.45.0/core/core.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/primevue@3.45.0/resources/primevue.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/primeicons@6.0.1/primeicons.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/primeflex@3.3.1/primeflex.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/primevue@3.45.0/button/button.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/primevue@3.45.0/button/style/buttonstyle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/primevue@3.45.0/card/card.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/primevue@3.45.0/multiselect/multiselect.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/primevue@3.45.0/ripple/ripple.min.js"></script>
    
  </head>
  
  <body>
    <div id="app">
      <p-card>
        <template #title>Cadastro de Produto</template>
        <template #content>
          <p class="m-0">
            <p-multiselect v-model="selectedCities"
              :options="options" option-label="name" option-value="code" placeholder="Selecione o Município" display="chip"
            ></p-multiselect>
          </p>
        </template>

        <template #footer>
          <p-button icon="pi pi-check" label="Pesquisar"></p-button>
          <p-button icon="pi pi-times" label="Cancelar" severity="secondary" style="margin-left: 0.5em"></p-button>
        </template>
      </p-card>
    </div>
  </body>

<script>

const App = {
  setup() {
    return {
      selectedCities: null,
      options: [{ name: 'Curitiba', code: 1}, {name: 'Maringá', code: 2}, {name: 'Ponta Grossa', code: 3}]
    }
  },
  components: {
    'p-button': primevue.button,
    'p-card': primevue.card,
    'p-multiselect': primevue.multiselect
  }
}
const app = Vue.createApp(App)

app.use(primevue.config.default)
  .component('p-button', primevue.button)
  .component('p-card', primevue.card)
  .component('p-multiselect', primevue.multiselect)
  .mount("#app");

</script>
</html>
