  <script>
const { createApp } = Vue
const { createVuetify } = Vuetify

const { createRouter } = VueRouter

const routes = [
  { path: '/', component: Libraries },
  { path: '/chartjs', component: Chartjs },
  { path: '/leaflet', component: Leaflet },
  { path: '/openrouteservice', component: ORS },
  // { path: '/calendar', component: Calendar },
  { path: '/datepicker', component: DatePicker },
  { path: '/sqlformatter', component: SQLFormatter },
  // { path: '/treeview', component: TreeView },
  { path: '/git', component: Git },
  { path: '/youtube', component: YouTube },
  { path: '/portfolio', component: Portfolio },
  { path: '/unsplash', component: Unsplash },
  { path: '/wikimedia', component: Wikimedia },
  { path: '/posters', component: Posters },
  
  { path: '/games', component: Games },
  
  { path: '/fpsgames', component: FPSGames },
  { path: '/indiegames', component: IndieGames },
  { path: '/mainstreamgames', component: MainstreamGames },
  { path: '/ownerestimations', component: OwnerEstimations },
  { path: '/personalrecommendations', component: PersonalRecommendations }
]

const router = VueRouter.createRouter({
  history: VueRouter.createWebHashHistory(),
  routes: routes
})

const vuetify = createVuetify({
  theme: {
    themes: {
      light: {
        background: '#FAFAFA'
      }
    }
  }
})

const app = createApp({
  data: () => ({
    drawer: true
  })
})

app.use(router)
app.use(vuetify)

// app.use(Maska)
new Maska.MaskInput("[data-maska]")
app.directive('maska', Maska.vMaska)
    
// app.use(VueMask.VueMaskPlugin)
// app.directive('mask', VueMask.VueMaskDirective)

app.component('indicator', {
  props: ['text', 'value', 'icon', 'color'],
  template: `
    <v-card variant="outlined">
      <div class="d-flex flex-no-wrap justify-space-between">
        <v-card-text>
          <div>{{ text }}</div>
          <p class="text-h4 text--primary mb-0">
            {{ value }}
          </p>
        </v-card-text>

        <v-avatar class="ma-5" size="48" :color="color" variant="outlined">
          <v-icon dark>{{ icon }}</v-icon>
        </v-avatar>
      </div>
    </v-card>
  `
})

app.component('date-picker', {
  props: ['label'],
  data: () => ({
    date: null,
    dateFmt: null,
    menu: false
  }),
  template: `
    <v-menu
      ref="menu"
      v-model="menu"
      :close-on-content-click="false"
      max-width="290px"
      min-width="290px"
      offset-y
      transition="scale-transition"
    >
      <template v-slot:activator="{ props }">
        <v-text-field
          v-model="dateFmt"
          v-bind="props"
          @blur="date = parseDate(dateFmt)"
          :label="label"
          prepend-inner-icon="mdi-calendar"
          density="comfortable"
          variant="outlined"
          clearable hide-details
        ></v-text-field><!-- v-mask="'##/##/####'" -->
      </template>
      <v-date-picker
        v-model="date"
        @input="menu = false"
        no-title
      ></v-date-picker>
    </v-menu>
  `,
  created: function () {
    this.date = new Date().toISOString().substr(0, 10)
    this.dateFmt = this.formatDate(this.date)
  },
  watch: {
    date: function (val) {
      this.dateFmt = this.formatDate(this.date)
    }
  },
  methods: {
    formatDate: function (date) {
      if (!date) return null
      const [year, month, day] = date.split('-')
      return `${day}/${month}/${year}`
    },
    parseDate: function (date) {
      console.log('parseDate: ' + date)
      if (!date) return null
      const [day, month, year] = date.split('/')
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`
    }
  }
})

app.component('game-card', {
  props: ['title', 'year', 'src', 'active', 'gog', 'nichegamerhref', 'nichegamercaption', 'steam'],
  template: `
    <v-card><!-- :color="active == 'true' ? 'blue-grey-lighten-5' : 'blue-grey-darken-1'" -->
      <v-img :src="'assets/gamesps4/' + src + '.jpg'" height="176.55" cover></v-img>
      <v-card-text>

        </template>

      <v-card-actions v-if="nichegamerhref">

          append-icon="mdi-chevron-right"

      <v-card-actions v-if="gog">
        <v-btn
          :href="gog"
          append-icon="mdi-chevron-right"
          color="red-lighten-2"
          text="GOG"
          variant="outlined"

        ></v-btn>
      </v-card-actions>
      <v-card-actions v-if="steam">
        <v-btn

          color="red-lighten-2"
          text="Steam"
          variant="outlined"
          block
        ></v-btn>
      </v-card-actions>
    </v-card>
  `
})
