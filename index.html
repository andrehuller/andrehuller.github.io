    const Leaflet = {
      template: `
        <v-container fluid>
          <div id="map"></div><!-- class="mx-10" -->
          
          <v-row>
            <v-col cols="12" lg="4"
              v-for="plugin in plugins"
              :key="plugin.title"
            >
              <v-card outlined :href="plugin.href">
                <v-list>
                  <v-list-item>
                    <v-list-item-avatar class="indigo darken-1">
                      <v-icon dark>{{ plugin.icon }}</v-icon>

                    </v-list-item-action>
                  </v-list-item>
                </v-list>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      `,
      data: () => ({
        plugins: [
          {
            "icon": "mdi-home",
            "title": "Leaflet.defaultextent",
            "subtitle": "Default Extent Button",
            "href": "https://github.com/nguyenning/Leaflet.defaultextent"
          },
          {
            "icon": "mdi-crosshairs-gps",
            "title": "leaflet-locatecontrol",
            "subtitle": "A customizable locate control",
            "href": "https://github.com/domoritz/leaflet-locatecontrol/"
          },
          {
            "icon": "mdi-map-marker",
            "title": "Leaflet.markercluster",
            "subtitle": "Marker Cluster",
            "href": "https://github.com/Leaflet/Leaflet.markercluster"
          },
          {
            "icon": "mdi-map-marker-plus",
            "title": "Leaflet-Geoman",
            "subtitle": "the best geometry editing for Leaflet Maps",
            "href": "https://geoman.io/leaflet-geoman"
          }
        ]
      }),
      mounted () {
        this.$nextTick(() => {
          this.map = L.map('map').setView([-24.618588, -51.316993], 7)
          
          L.control.defaultExtent()
            .addTo(this.map);
          
          L.control.locate().addTo(this.map);
          
          L.esri.basemapLayer('Topographic').addTo(this.map)
          
          this.init()
        })
      },
      methods: {
      	init () {
          var style = function (feature) {
            var colors = {
              4108: '#67001f',
              4102: '#b2182b',
              4105: '#d6604d',
              4110: '#f4a582',
              4101: '#fddbc7',
              4103: '#d1e5f0',
              4104: '#92c5de',
              4106: '#4393c3',
              4109: '#2166ac',
              4107: '#053061'
            }
            return {
              fillColor: colors[feature.properties.cod_regiao],
              weight: 2,
              opacity: 1,
              color: 'white',
              dashArray: '3',
              fillOpacity: 0.7
            }
          }
                
          axios.get('https://geoserver.pr.gov.br/geoserver/wfs', {
            params: {
              service: 'wfs',
              version: '2.0.0',
              outputFormat: 'application/json',
              request: 'GetFeature',
              typeNames: 'ipardes:mesorregiao_pol_p4674_a2015'
            }
          })
            .then(response => {
              // store.commit('setMesorregiao', response.data.features)
              L.geoJson(response.data, {
                style: style,
                onEachFeature: (feature, layer) => {
                  var id = feature.properties.cod_regiao
                  /*
                  layer.on('click', () => {
                    this.$router.push({ path: `mesorregiao/${id}` })
                  })
                  */
                }
              }).addTo(this.map)
            })
            .catch(error => {
              console.log(error)
            })
        }
      }
    }

    const DatePicker = {
      template: `
    		<v-container>
    		  <v-row justify="center">
    		    <v-col cols="12" sm="12" md="12" lg="8">
							<v-card>
								<v-card-text>
									<v-menu
									  ref="startMenu"
									  v-model="startMenu"
									  :close-on-content-click="false"
									  transition="scale-transition"
									  offset-y max-width="290px" min-width="290px"
									>
										<template v-slot:activator="{ on }">
											<v-text-field v-model="dataInicialFmt"
											  label="Data Inicial"
											  prepend-icon="mdi-calendar"
											  @blur="dataInicial = parseDate(dataInicialFmt)"
											  v-on="on" clearable
											></v-text-field><!-- mask="##/##/####" -->
										</template>
										<v-date-picker v-model="dataInicial" no-title
										  @input="startMenu = false"
										></v-date-picker>
									</v-menu>

									<v-menu
									  v-model="endMenu"
									  :close-on-content-click="false"
									  transition="scale-transition"
									  offset-y max-width="290px" min-width="290px">
										<template v-slot:activator="{ on }">
											<v-text-field
											  v-model="dataFinalFmt"
											  label="Data Final"
											  prepend-icon="mdi-calendar"
											  @blur="dataFinal = parseDate(dataFinalFmt)" v-on="on"
											  clearable
											></v-text-field>
										</template>
										<v-date-picker v-model="dataFinal" no-title
										  @input="endMenu = false"
										></v-date-picker>
									</v-menu>
									
									<v-text-field
									  v-mask="['(##) ####-####', '(##) #####-####']"
									  prepend-icon="mdi-phone"
									  clearable
									></v-text-field>
								</v-card-text>
							</v-card>
						</v-col>
					</v-row>
				</v-container>
				`,
			data: () => ({
				startMenu: false,
	      dataInicial: null,
	      dataInicialFmt: null,

	      endMenu: false,
	      dataFinal: null,
	      dataFinalFmt: null,
			}),
			created: function() {
	      this.dataInicial = new Date().toISOString().substr(0, 10);
	      this.dataInicialFmt = this.formatDate(this.dataInicial);

	      this.dataFinal = new Date().toISOString().substr(0, 10);
	      this.dataFinalFmt = this.formatDate(this.dataFinal);
      },
      watch: {
	      dataInicial: function(val) {
		      this.dataInicialFmt = this.formatDate(this.dataInicial);
	      },
	      dataFinal: function(val) {
		      this.dataFinalFmt = this.formatDate(this.dataFinal);
	      }
      },
      methods: {
	      formatDate: function(date) {
		      if (!date) return null
		      const [year, month, day] = date.split('-')
		      return `${day}/${month}/${year}`
	      },
	      parseDate: function(date) {
		      if (!date) return null
		      const [day, month, year] = date.split('/')
		      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`
	      }
      }
