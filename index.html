<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>github.io</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.6/dist/vuetify.min.css" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/leaflet.defaultextent@0.0.3/dist/leaflet.defaultextent.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling@1.2.2/dist/leaflet-gesture-handling.min.css" type="text/css">

  <link href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" rel="stylesheet">
  
  <link rel="icon" href="favicon.ico">

  <style>
    [v-cloak] {
      display: none;
    }
    #map {
      height: 500px;
      z-index: 0;
    }
    .leaflet-bar a, .leaflet-bar a:hover {
      color: black !important;
    }
    .selected {
      filter: hue-rotate(135deg);
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <v-app>
      <v-navigation-drawer
        v-model="drawer"
        clipped
        app
      >
        <v-list dense nav>
          <v-list-item to="/">
            <v-list-item-icon>
              <v-icon>mdi-vuetify</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Libraries</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          
          <v-list-item to="/movies">
            <v-list-item-icon>
              <v-icon>mdi-filmstrip</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Movies</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
        <v-divider></v-divider>
        <v-list dense nav>
          <v-list-item to="/leaflet">
            <v-list-item-icon>
              <v-icon>mdi-map</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Leaflet</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          
          <v-list-item to="/unsplash">
            <v-list-item-icon>
              <v-icon>mdi-image</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Unsplash</v-list-item-title>
            </v-list-item-content>
          </v-list-item>

          <v-list-item to="/chart">
            <v-list-item-icon>
              <v-icon>mdi-chart-arc</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Chart.js</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>

        <v-divider></v-divider>
        <v-list dense nav>
          <v-list-item
            v-for="component in components"
            :key="component.title"
            :to="component.route"
          >
            <v-list-item-icon>
              <v-icon>
                {{ component.icon }}
              </v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>
                {{ component.title }}
              </v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
        
        <v-divider></v-divider>
        <v-list dense nav>
          <v-list-item to="/git">
            <v-list-item-icon>
              <v-icon>mdi-git</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Git</v-list-item-title>
            </v-list-item-content>
          </v-list-item>

          <v-list-item to="/games">
            <v-list-item-icon>
              <v-icon>mdi-gamepad</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Games</v-list-item-title>
            </v-list-item-content>
          </v-list-item>

          <v-list-item to="/youtube">
            <v-list-item-icon>
              <v-icon>mdi-youtube</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>YouTube</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
        
        <v-divider></v-divider>
        <v-list dense nav>
          <v-list-item to="/portfolio">
            <v-list-item-icon>
              <v-icon>mdi-view-grid</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Portfolio</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          <!--
          <v-list-item to="/poi">
            <v-list-item-icon>
              <v-icon>mdi-map-marker</v-icon>
            </v-list-item-icon>
            <v-list-item-content>
              <v-list-item-title>Points of Interest</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          -->
        <v-list>
      </v-navigation-drawer>
      
      <v-app-bar
        app
        clipped-left
        color="red darken-1"
        dark
      ><!-- color="#25305E" -->
        <v-app-bar-nav-icon
          @click.stop="drawer = !drawer"
        ></v-app-bar-nav-icon>
        <v-toolbar-title style="width: 300px" class="ml-0 pl-4">
          <span class="hidden-sm-and-down">github.io</span>
        </v-toolbar-title>
        
        <v-text-field
          v-model="search"
          color="#40403E"
          prepend-inner-icon="mdi-magnify"
          label="Search"
          class="hidden-sm-and-down"
          clearable flat hide-details solo-inverted
        ></v-text-field>

        <v-spacer></v-spacer>

        <v-tooltip bottom>
          <template v-slot:activator="{ on, attrs }">
            <v-btn icon v-bind="attrs" v-on="on">
              <v-icon>mdi-magnify</v-icon>
            </v-btn>
          </template>
          <span>Search</span>
        </v-tooltip>

        <v-tooltip bottom>
          <template v-slot:activator="{ on, attrs }">
            <v-btn
              icon
              href="https://github.com/andrehuller/"
              v-bind="attrs"
              v-on="on"
            >
              <v-icon>mdi-github</v-icon>
            </v-btn>
          </template>
          <span>GitHub</span>
        </v-tooltip>
        
        <v-menu bottom left offset-y>
          <template v-slot:activator="{ on, attrs }">
            <v-btn icon v-bind="attrs" v-on="on">
              <v-icon>mdi-dots-vertical</v-icon>
            </v-btn>
          </template>

          <v-list>
            <v-list-item to="/login">
              <v-list-item-icon>
                <v-icon>mdi-login</v-icon>
              </v-list-item-icon>
              <v-list-item-content>
                <v-list-item-title>Login</v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list>
        </v-menu>
      </v-app-bar>
      <v-main class="grey lighten-5">
        <keep-alive>
          <router-view></router-view>
        </keep-alive>
      </v-main>
    </v-app>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.6/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.2/dist/vue-router.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-the-mask@0.11.1/dist/vue-the-mask.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.defaultextent@0.0.3/dist/leaflet.defaultextent.js"></script>
  <script src="https://unpkg.com/leaflet-gesture-handling@1.2.2/dist/leaflet-gesture-handling.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/leaflet-lasso@2.2.4/dist/leaflet-lasso.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/esri-leaflet@2.5.0/dist/esri-leaflet.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
  <!--
  <script src="https://d3js.org/d3.v7.min.js"></script>
  -->

  <script src="./src/libraries.js"></script>
  <script src="./src/locations.js"></script>
  <script src="./src/movies.js"></script>
  
  <script src="./src/components/Calendar.js"></script>
  <script src="./src/components/Chart.js"></script>
  <script src="./src/components/DatePicker.js"></script>
  <script src="./src/components/Git.js"></script>
  <script src="./src/components/Leaflet.js"></script>
  <script src="./src/components/Libraries.js"></script>
  <script src="./src/components/Portfolio.js"></script>
  <script src="./src/components/TreeView.js"></script>
  <script src="./src/components/Unsplash.js"></script>
  
  <script src="./src/components/Games.js"></script>
  <script src="./src/components/Movies.js"></script>
  <script src="./src/components/YouTube.js"></script>

  <script>
    const Carousel = {
      template: `
        <v-container>
          <v-row>
            <v-col>
              <v-card>
                <v-carousel height="700">
                  <v-carousel-item
                    src="assets/cow.jpeg"
                  ></v-carousel-item>
                  <v-carousel-item
                    src="assets/chicken.jpeg"
                  ></v-carousel-item>            
                </v-carousel>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      `
    }

    const Login = {
      template: `
        <v-container fluid>
          <v-row justify="center">
            <v-col cols="12" lg="4">
              <v-card>
                <v-card-title class="grey lighten-5">
                  Login
                </v-card-title>
                <v-divider></v-divider>
                <v-card-text>
                  <v-text-field
                    label="Username"
                    prepend-icon="mdi-account"
                    clearable
                  ></v-text-field>
                  <v-text-field
                    label="Password"
                    type="password"
                    prepend-icon="mdi-lock"
                    clearable
                  ></v-text-field>
                </v-card-text>
                <v-divider></v-divider>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="primary" dark @click="$router.go(-1)">Login</v-btn>
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      `
    }

    const routes = [
      { path: '/', component: Libraries },
      { path: '/leaflet', component: Leaflet },
      { path: '/unsplash', component: Unsplash },
      { path: '/chart', component: Chartjs },
      
      { path: '/calendar', component: Calendar },
      { path: '/carousel', component: Carousel },
      { path: '/date_picker', component: DatePicker },
      { path: '/tree_view', component: TreeView },
      
      { path: '/git', component: Git },
      
      { path: '/portfolio', component: Portfolio },

      { path: '/games', component: Games },
      { path: '/movies', component: Movies },
      { path: '/youtube', component: YouTube },
      
      { path: '/login', component: Login }
    ]
    
    const router = new VueRouter({
      routes
    })

    Vue.use(Vuex)

    const store = new Vuex.Store({
      state: {
        search: null
      },
      mutations: {
        SET_SEARCH (state, search) {
          state.search = search
        }
      },
      actions: {
        setSearch({ commit }, newValue) {
          commit("SET_SEARCH", newValue)
        }
      }
    })

    new Vue({
      el: '#app',
      store: store,
      vuetify: new Vuetify(),
      router,
      data: () => ({
        drawer: null,
        components: [
          {
            route: '/calendar',
            icon: 'mdi-calendar',
            title: 'Calendar'
          },
          /*
          {
            route: '/carousel',
            icon: 'mdi-view-carousel',
            title: 'Carousel'
          },
          */
          {
            route: '/date_picker',
            icon: 'mdi-calendar',
            title: 'Date Picker'
          },
          {
            route: '/tree_view',
            icon: 'mdi-file-tree',
            title: 'Tree View'
          }
        ]
      }),
      computed: {
        search: {
          get () {
            return store.state.search
          },
          set (newValue) {
            store.dispatch("setSearch", newValue)
          }
        }
      }
    })
  </script>
</body>
</html>
