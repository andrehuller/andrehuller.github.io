<html>
  <head>
    <meta charset="utf-8">
    <title>Material-UI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>

  <body style="margin: 0px">
    <div id="app"></div>

    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@4.2.0/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
const { AppBar } = MaterialUI;
const { Button, Card, CardActions, CardContent, CardMedia, Grid, makeStyles } = MaterialUI;
const { InboxIcon } = MaterialUI;
const { List, ListItem, ListItemIcon, ListItemText } = MaterialUI;
const { Toolbar, Typography } = MaterialUI;

const useStyles = makeStyles(theme => ({
  root: {
    width: '99%',
    display: 'flex',
    flexWrap: 'wrap',
  },
  list: {
    width: '100%'
  },
  media: {
    height: 0,
    paddingTop: '56.25%' // 16:9
  }

}));

function SimpleList() {
  const classes = useStyles();
  
  return (
    <div className={classes.list}>
      <List component="nav" aria-label="main mailbox folders">
        <ListItem button>
          <ListItemText primary="Frameworks" />
        </ListItem>
        <ListItem button>
          <ListItemText primary="Libraries" />
        </ListItem>
      </List>
    </div>
  );
}
/*
  <ListItemIcon>
    <InboxIcon />
  </ListItemIcon>
*/

function App() {
  const classes = useStyles();
  
  return (
    <div className={classes.root}>
      <AppBar position="static" style={{ marginBottom: 12}}>
        <Toolbar>
        </Toolbar>
      </AppBar>
      
      <Grid container spacing={3} justify={"center"}>
        <Grid item xs={3}>
          <SimpleList />
        </Grid>
        
        <Grid item xs={3}>
          <Card>
            <CardMedia
              className={classes.media}
              image="assets/filip-gielda-VPavA7BBxK0-unsplash.jpg"
              title="Chichén Itzá, Mexico"
            />
            <CardContent>
              <Typography>
                Chichén Itzá, Mexico
              </Typography>
            </CardContent>
            <CardActions>
              <Button size="small" color="primary">Share</Button>
              <Button size="small" color="primary">Learn More</Button>
            </CardActions>
          </Card>
        </Grid>
        
        <Grid item xs={3}>
          <Card>
            <CardMedia
              className={classes.media}
              image="assets/hanson-lu-_8EFj6ISA08-unsplash.jpg"
              title="Great Wall of China"
            />
            <CardContent>
              <Typography>
                Great Wall of China, China
              </Typography>
            </CardContent>
            <CardActions>
              <Button size="small" color="primary">Share</Button>
              <Button size="small" color="primary">Learn More</Button>
            </CardActions>
          </Card>
        </Grid>
        
        <Grid item xs={3}>
          <Card>
            <CardMedia
              className={classes.media}
              image="assets/stephen-F0T6QIPDrDc-unsplash.jpg"
              title="Mount Rushmore, South Dakota, United States"
            />
            <CardContent>
              <Typography>
                Mount Rushmore, South Dakota, United States
              </Typography>
            </CardContent>
            <CardActions>
              <Button size="small" color="primary">Share</Button>
              <Button size="small" color="primary">Learn More</Button>
            </CardActions>
          </Card>
        </Grid>
      </Grid>
    </div>
  );
}

ReactDOM.render(<App />, document.querySelector('#app'));

</script>

  </body>
</html>
